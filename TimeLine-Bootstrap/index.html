<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Line</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container border mt-5">

        <div class="row date text-center bg-black text-white">

            <div class="col-4 border-end">
                <div class="row">
                    <div class="col fw-bold p-2">JANUARY</div>
                </div>

                <div class="row fw-bold">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>

            <div class="col-4 border-start">
                <div class="row">
                    <div class="col fw-bold p-2">FEBRUARY</div>
                </div>

                <div class="row fw-bold">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>

            <div class="col-4 border-start">
                <div class="row">
                    <div class="col fw-bold p-2">MARCH</div>
                </div>

                <div class="row fw-bold">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>

        </div>

        <div class="row dashboard bg-secondary p-4 border border-dark">
            <div class="row py-2">

                <div class="item col-5 rounded-2 bg-light text-dark p-2 fw-bold border border-dark">
                    <div class="row">
                        <div class="col-8">
                            <div class="status fs-6 text-success">Completed</div>
                            <div class="title fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">20 Jan</div>
                        </div>

                        <div class="col-4 d-flex justify-content-center align-items-center gap-1 p-1">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row py-2">

                <div class="col-8"></div>
                <div class="item col-4 rounded-2 bg-light text-dark p-2 fw-bold border border-dark">
                    <div class="row">
                        <div class="col-8">
                            <div class="status fs-6 text-danger">Not Started</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">20 Feb</div>
                        </div>

                        <div class="col-3 d-flex justify-content-center align-items-center gap-1 p-1">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row py-2">

                <div class="col-4"></div>
                <div class="item col-5 rounded-2 bg-light text-dark p-2 fw-bold border border-dark">
                    <div class="row">
                        <div class="col-9">
                            <div class="status fs-6 text-primary">In progress</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">1 Feb</div>
                        </div>

                        <div class="col-2 d-flex justify-content-center align-items-center gap-1 p-1">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                            <img src="Images/profile.png" alt="" width="32" class="rounded-circle">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
